<script src="js/rm_view.js" type="text/javascript"></script>

<div id="rm-view-content" class="container">
  <div id="rm-view-header" class="row  mb-3">
    <div class="container">
      <div class="input-hint row">Formato: (C1,T1,D1),(C2,T2,D2),...,(Cn,Tn,Dn)</div>
      <div class="system-input row">
        <input id="system-input-text" type="text" class="form-control system-input" placeholder="Sistema"
        required="" autofocus="">
        <button id="system-input-button" type="button" class="btn btn-success system-input">Evaluar</button>
      </div>
    </div>
  </div>
  <div class="evaluation-section">
    <div id="hyperperiod-box" class="result-box">
      <report-input v-bind:key="item.id" v-bind:id="item.id" v-bind:value="item.value"
        v-bind:title="item.title" v-bind:label="item.label" v-bind:class="item.cotaClass"></report-input>
    </div>
    <div id="fu-box" class="result-box">
      <report-input v-bind:key="item.id" v-bind:id="item.id" v-bind:value="item.value"
        v-bind:title="item.title" v-bind:label="item.label" v-bind:class="item.cotaClass"></report-input>
    </div>
    <div id="n-box" class="result-box">
      <report-input v-bind:key="item.id" v-bind:id="item.id" v-bind:value="item.value"
        v-bind:title="item.title" v-bind:label="item.label" v-bind:class="item.cotaClass"></report-input>
    </div>
    <div id="cota-liu-box" class="result-box">
      <report-input v-bind:key="item.id" v-bind:id="item.id" v-bind:value="item.value"
        v-bind:title="item.title" v-bind:label="item.label" v-bind:class="item.cotaClass"></report-input>
    </div>
    <div id="cota-bini-box" class="result-box">
      <report-input v-bind:key="item.id" v-bind:id="item.id" v-bind:value="item.value"
        v-bind:title="item.title" v-bind:label="item.label" v-bind:class="item.cotaClass"></report-input>
    </div>
  </div>
  <div id="timing-table">
    <timing-table v-bind:rows="rows" v-bind:columns="columns"></timing-table>
  </div>

</div>
<script type="text/javascript">
  $(document).ready(function (){
    app.views.rm.init();
  });
</script>
